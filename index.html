<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/debc4afe80.js" crossorigin="anonymous"></script>
  <title>Whose Paying The Bill</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- External Css -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="index.html"><span> Whose Paying The Bill</span>
      </a>
    </div>
  </nav>

  <!-- User Input Section -->
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <!-- Names input field -->
          <input id="names" type="text" class="form-control" placeholder="Enter names for draw" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row">
      <div class="col">
        <button id="btn" class="btn btn-success" onclick="addTo()">Add names to draw</button>
        <button id="reset_button" class="btn btn-danger" onclick="reloadPage()">Reset</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- Result displayed -->
        <p id="who_is_paying"></p>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- External JS file-->
  <script src="/assets/JavaScript/app.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>

</html>
