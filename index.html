<body>

  <!-- User Input Section -->
  <section id="background_image">
    <div class="container animate__animated animate__fadeIn">
      <div class="row">
        <div class="col">
          <h1 class="text-white mb-3">Whose Paying The Bill</h1>
          <div class="input-group mb-3">
            <!-- Names input field -->
            <input id="names" type="text" class="form-control" placeholder="Enter names here" aria-label="names"
              aria-describedby="names" required>
          </div>
          <label for="names" class="fst-italic text-white mb-3">Enter the names of each person separated by a comma like
            this: John, Jane, Ian, Mary</label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="row">
        <div class="col">
          <!-- Add names to draw -->
          <button id="btn" class="btn add_names_to_draw_btn" onclick="addTo()">Add names to draw</button>
          <!-- Reset the page -->
          <button id="reset_button" class="btn btn-danger" onclick="reloadPage()">Reset the machine</button>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col">
          <!-- Result displayed -->
          <p id="who_is_paying" class="mb-0 text-white h2"></p>
        </div>
      </div>

    </div>
